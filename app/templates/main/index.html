{% extends 'base.html' %}
{% block app_content %}
{#    <h1>Добрый день </h1>#}

{#    {% block title %}Просмотр{% endblock %}#}
    <h1>Расчеты</h1>
    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col">Номер</th>
            <th scope="col">Название</th>
            <td></td>
        </tr>
        </thead>
        <tbody>
        {% for calc in calcs %}
            <tr>
                <td>{{ calc["id_calc"] }}</td>
                <td>{{ calc["name"] }}</td>
                <td class="text-right">
                    <div class="row">
                        <form action="{{ url_for('main.delete') }}" method="post" class="pull-right">
                            <input type="hidden" name="id" value="{{ calc["id"] }}">
                            <input type="submit" class="btn btn-danger" data-toggle="confirmation"
                                   data-title="Действительно остановить?" value="Остановить">
                        </form>
                        <a class="btn btn-primary pull-right"
                           href="">Запустить</a>
                    </div>
                </td>
            </tr>
            </tbody>
        {% endfor %}
    </table>

{% endblock %}
